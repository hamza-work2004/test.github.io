<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Contact Me - Hamza Emad Bojoq</title>

</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="contectme.html">Contact Me</a>
  </nav>

  <h1>Contact Me</h1>

  <form id="contactForm">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" placeholder="Enter your full name">

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="example@email.com">

    <label for="country">Country:</label>
    <input type="text" id="country" placeholder="Where are you from?">

    <label for="comments">Comments:</label>
    <textarea id="comments" rows="4" placeholder="Write your message here..."></textarea>

    <button type="submit">Send</button>
  </form>

  <footer>
    <p>Â© 2025 Hamza Emad Bojoq</p>
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const country = document.getElementById('country').value;
      const comments = document.getElementById('comments').value;

      if (name === '' || email === '' || country === '' || comments === '') {
        alert('Please fill in all fields.');
      } else {
        alert('Form submitted successfully!');
        document.getElementById('contactForm').reset();
      }
    });
  </script>

</body>
</html>
